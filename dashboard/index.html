<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onigo Dashboard</title>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="js/build/bundle.js"></script>
</head>
<body>
  <header>
    <h1>Onigo Dashboard</h1>
    <button id="game-state-button">INACTIVE</button>
    <button id="show-ranking-button">Show Ranking</button>
  </header>
  <main>
    <div id="left-column">
      <section>
        <h2>Available Commands</h2>
        Count: <input type="number" id="available-commands" min="1" max="6" value="1" />
        <button id="set-available-commands-button">Set</button>
      </section>
      <section>
        <h2>Unnamed Controllers</h2>
        <ul id="unnamed-controllers" data-bind="foreach: unnamedClientsViewModel.unnamedClients">
          <li data-bind="text: $data"></li>
        </ul>
      </section>
      <section>
        <h2>Controllers</h2>
        <table id="controllers">
          <thead>
            <tr>
              <th>Name</th>
              <th>Key</th>
              <th>Linked Orb</th>
              <th>Oni</th>
              <th>HP</th>
              <th>Reset HP</th>
              <th>Color</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: controllersViewModel.controllers">
            <tr>
              <td data-bind="text: name"></td>
              <td data-bind="text: key"></td>
              <td>
                <select data-bind="options: orbs">
                </select>
              </td>
              <td data-bind="text: isOni"></td>
              <td data-bind="text: hp"></td>
              <td></td>
              <td>
                <select data-bind="options: colors">
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      <section>
        <h2>Add Orb</h2>
        <form data-bind="submit: orbsViewModel.addOrb">
          Name: <input type="text" data-bind="value: orbsViewModel.addOrbName" /><br />
          Port: <input type="text" data-bind="value: orbsViewModel.addOrbPort" /><br />
          <button type="submit">Add</button>
        </form>
      </section>
      <section id="sec-orbs">
        <h2>
          Orbs
          <button id="check-battery-button" data-bind="click: orbsViewModel.checkBattery">Check Battery</button>
          <button id="ping-button">Ping</button>
        </h2>
        <table id="orbs">
          <thead>
            <tr>
              <th>Orb Name</th>
              <th>Port</th>
              <th>Battery State</th>
              <th>Link Status</th>
              <th>Ping Status</th>
              <th>Last Streamed</th>
              <th>Disconnect</th>
              <th>Reconnect</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: orbsViewModel.orbs">
            <tr>
              <td data-bind="text: name"></td>
              <td data-bind="text: port"></td>
              <td data-bind="text: battery === null ? 'unchecked' : battery"></td>
              <td data-bind="text: isLinked ? 'linked' : 'unlinked'"></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
    <div id="log-column">
      <h2>Log <button id="clear-log">Clear Log</button></h2>
      <div id="log-area">
      </div>
    </div>
  </main>
</body>
</html>
